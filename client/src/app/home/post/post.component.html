<article class="card mb-5" *ngIf="post">
    <!-- Post picture -->
    <div class="image position-relative" style="cursor: pointer;">
        <img class="img" src="{{post.picture}}" alt="{{post.title}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button routerLink="/post/{{post.id}}" class="btn btn-primary me-2">View</button>
            <button class="btn btn-primary">Like</button>
        </div>
    </div>

    <!-- Post body -->
    <div class="card-body">
        <h4>{{post.title}}</h4>
        <p class="card-text">{{post.description}}</p>
    </div>

</article>
